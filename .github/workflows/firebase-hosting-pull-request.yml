name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: Setup and Deploy Preview to Firebase
        run: |
          # Install Firebase CLI
          npm install -g firebase-tools
          # Create service account key file
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRAMANSYS }}' > $HOME/gcloud-service-key.json
          # Set environment variables
          export FIREBASE_CLI_SKIP_EXTENSIONS_CHECK=true
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service-key.json
          # Deploy preview using service account credentials (no token needed)
          firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} --project tramansys --non-interactive --force
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
