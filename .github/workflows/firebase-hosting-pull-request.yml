name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: Setup and Deploy Preview to Firebase
        run: |
          # Install Firebase CLI
          npm install -g firebase-tools
          # Install gcloud CLI
          curl -sSL https://sdk.cloud.google.com | bash
          source $HOME/google-cloud-sdk/path.bash.inc
          # Authenticate with service account
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRAMANSYS }}' > $HOME/gcloud-service-key.json
          gcloud auth activate-service-account --key-file=$HOME/gcloud-service-key.json
          gcloud config set project tramansys
          # Generate access token
          export FIREBASE_TOKEN=$(gcloud auth print-access-token)
          # Deploy preview with explicit token
          firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} --project tramansys --token "$FIREBASE_TOKEN" --non-interactive
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
