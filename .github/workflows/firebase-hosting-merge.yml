name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: Setup and Deploy to Firebase
        run: |
          # Install Firebase CLI
          npm install -g firebase-tools
          # Install gcloud CLI
          curl -sSL https://sdk.cloud.google.com | bash
          source $HOME/google-cloud-sdk/path.bash.inc
          # Authenticate with service account
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRAMANSYS }}' > $HOME/gcloud-service-key.json
          gcloud auth activate-service-account --key-file=$HOME/gcloud-service-key.json
          gcloud config set project tramansys
          # Generate access token
          export FIREBASE_TOKEN=$(gcloud auth print-access-token)
          # Deploy with explicit targets to avoid extensions discovery
          firebase deploy --only hosting,functions --project tramansys --token "$FIREBASE_TOKEN" --non-interactive
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
