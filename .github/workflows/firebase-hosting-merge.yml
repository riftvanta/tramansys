name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: Setup and Deploy to Firebase
        run: |
          # Install Firebase CLI
          npm install -g firebase-tools
          # Create service account key file
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRAMANSYS }}' > $HOME/gcloud-service-key.json
          # Set environment variables
          export FIREBASE_CLI_SKIP_EXTENSIONS_CHECK=true
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service-key.json
          # Deploy using service account credentials (no token needed)
          firebase deploy --only hosting,functions:firebase-frameworks-tramansys --project tramansys --non-interactive --force
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
